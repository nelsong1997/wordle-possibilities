<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Calculator</title>
</head>
<body>
    <main>
        <div>
            <label>answer</label>
            <input maxlength="5" id="answer"/>
        </div>
        <br/>
        <div style="display: flex; flex-direction: column; width: 200px;">
            <input name="word-input" maxlength="5" id="word-0"/>
            <input name="word-input" maxlength="5" id="word-1"/>
            <input name="word-input" maxlength="5" id="word-2"/>
            <input name="word-input" maxlength="5" id="word-3"/>
            <input name="word-input" maxlength="5" id="word-4"/>
            <input name="word-input" maxlength="5" id="word-5"/>
        </div>
        <button id="calc">calculate</button>
        <button id="clear">clear</button>
        <p id="result"></p>
    </main>
</body>
<script src="./index.js"></script>
</html>
